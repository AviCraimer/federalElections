<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles/style.css">
  <title>D3 Project</title>
</head>

<body>

  <div class="chart">
    <button class="prevElection"></button>
    <button class="nextElection"></button>
    <svg viewbox="0 -200 1000 1050" xmlns="http: //www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
      <text class="topLabel"  x="100px" y="-100px" >Palimentary Seats vs Popular Vote</text>
      <text class="yearLabel"  x="100px" y="-35px" >2015 Federal Election</text>
      <rect class="baseline" x="0px" y="400px" width="1000px" height="5px" />
      <!-- <rect class='legend'  x='600px' y='0px' width='300px' height='200px' /> -->
      <g  class="bottomLabel">
        <text  x="100"  y="670px" >Dark colours show percentage of seats,</text>
        <text  x="100" y="690px" >light colours show percentage of popular vote.</text>
      </g>
    </svg>

  </div>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
